<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legazpi Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .message-container {
            height: calc(100vh - 160px);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto max-w-3xl h-screen p-4">
        <div class="bg-white rounded-lg shadow-lg h-full flex flex-col">
            <!-- Header -->
            <div class="bg-blue-600 text-white p-4 rounded-t-lg">
                <h1 class="text-xl font-bold text-center">Legazpi Chatbot</h1>
            </div>

            <!-- Messages -->
            <div class="flex-1 p-4 overflow-y-auto message-container" id="messages">
                <!-- Bot welcome message -->
                <div class="flex mb-4">
                    <div class="bg-gray-200 rounded-lg p-3 max-w-[80%]">
                        <p class="text-gray-800">Hello! I am Legazpi Chatbot. How can I help you today?</p>
                    </div>
                </div>
            </div>

            <!-- Input area -->
            <div class="border-t p-4">
                <div class="flex gap-2">
                    <input type="text" id="userInput" 
                           class="flex-1 border rounded-full px-4 py-2 focus:outline-none focus:border-blue-500"
                           placeholder="Type your message...">
                    <button onclick="sendMessage()" 
                            class="bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700 transition-colors">
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const userInput = document.getElementById('userInput');

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex mb-4 ${isUser ? 'justify-end' : ''}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = `${isUser ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-800'} rounded-lg p-3 max-w-[80%]`;
            messageContent.innerHTML = `<p>${text}</p>`;
            
            messageDiv.appendChild(messageContent);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // Add user message
            addMessage(text, true);
            userInput.value = '';

            // Simulate bot response
            setTimeout(() => {
                addMessage("I am still in development. I will be able to help you soon!");
            }, 1000);
        }

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
